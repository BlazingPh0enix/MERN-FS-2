<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Bootstrap Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .error {
            border: 1px solid red !important;
        }
        .error-message {
            color: red;
        }

        .bg-gray {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body class="bg-gray">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="myForm">
                    <div class="form-group">
                        <label for="firstName" class="text-dark">First Name</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <img src="user.svg" alt="head-icon" class="input-icon" />
                                </span>
                            </div>
                            <input type="text" class="form-control" id="firstName" placeholder="First Name"
                                style="background-color: white" required />
                        </div>
                        <small class="text-danger d-none error-message" id="firstNameError">Please supply your first name</small>
                    </div>

                    <div class="form-group">
                        <label for="lastName" class="text-dark">Last Name</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <img src="user.svg" alt="head-icon" class="input-icon" />
                                </span>
                            </div>
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name"
                                style="background-color: white" required />
                        </div>
                        <small class="text-danger d-none error-message" id="lastNameError">Please supply your last name</small>
                    </div>

                    <div class="form-group">
                        <label for="email" class="text-dark">E-Mail</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <img src="email.svg" alt="head-icon" class="input-icon" />
                                </span>
                            </div>
                            <input type="email" class="form-control" id="email" placeholder="E-Mail"
                                style="background-color: white" required />
                        </div>
                        <small class="text-danger d-none error-message" id="emailError">Please supply your email</small>
                    </div>

                    <div class="form-group">
                        <label for="phone" class="text-dark">Phone</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <img src="phone.svg" alt="head-icon" class="input-icon" />
                                </span>
                            </div>
                            <input type="tel" class="form-control" id="phone" placeholder="Phone"
                                style="background-color: white" required />
                        </div>
                        <small class="text-danger d-none error-message" id="phoneError">Please supply your phone number</small>
                    </div>

                    <div class="form-group">
                        <label for="address" class="text-dark">Address</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <img src="home.svg" alt="head-icon" class="input-icon" />
                                </span>
                            </div>
                            <input type="text" class="form-control" id="address" placeholder="Address"
                                style="background-color: white" required />
                        </div>
                        <small class="text-danger d-none error-message" id="addressError">Please supply your address</small>
                    </div>

                    <div class="form-group">
                        <label for="city" class="text-dark">City</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <img src="home.svg" alt="head-icon" class="input-icon" />
                                </span>
                            </div>
                            <input type="text" class="form-control" id="city" placeholder="City"
                                style="background-color: white" required />
                        </div>
                        <small class="text-danger d-none error-message" id="cityError">Please supply your city</small>
                    </div>

                    <div class="form-group">
                        <label for="state" class="text-dark">State</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <img src="list.svg" alt="head-icon" class="input-icon" />
                                </span>
                            </div>
                            <select class="form-control" id="state" style="background-color: white" required>
                                <option>Select State</option>
                                <option>State 1</option>
                                <option>State 2</option>
                                <option>State 3</option>
                            </select>
                        </div>
                        <small class="text-danger d-none error-message" id="stateError">Please select a state</small>
                    </div>

                    <div class="form-group">
                        <label class="text-dark font-weight-bold">Do you have hosting?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="hosting" id="hostingYes" value="Yes" required />
                            <label class="form-check-label" for="hostingYes"> Yes </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="hosting" id="hostingNo" value="No" required />
                            <label class="form-check-label" for="hostingNo"> No </label>
                        </div>
                        <small class="text-danger d-none error-message" id="hostingError">Please select an option</small>
                    </div>

                    <div class="form-group">
                        <label for="projectDescription" class="text-dark font-weight-bold">Project Description</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <img src="pencil.svg" alt="head-icon" class="input-icon" />
                                </span>
                            </div>
                            <textarea class="form-control" id="projectDescription" rows="5"
                                placeholder="Project Description" style="background-color: white" required></textarea>
                        </div>
                        <small class="text-danger d-none error-message" id="projectDescriptionError">Please provide a project description</small>
                    </div>

                    <button type="submit" class="btn btn-warning btn-block text-white">
                        Send
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('myForm').addEventListener('submit', function (e) {
            var isValid = true;

            var fields = [
                'firstName', 'lastName', 'email', 'phone', 'address', 'city', 'state', 'hosting', 'projectDescription'
            ];

            for (var i = 0; i < fields.length; i++) {
                var fieldId = fields[i];
                var fieldElement = document.getElementById(fieldId);
                var errorElement = document.getElementById(fieldId + 'Error');
                if (fieldElement.value.trim() === '') {
                    isValid = false;
                    fieldElement.classList.add('error');
                    errorElement.classList.remove('d-none');
                } else {
                    fieldElement.classList.remove('error');
                    errorElement.classList.add('d-none');
                }
            }

            if (!isValid) {
                e.preventDefault();
            }
        });
    </script>
</body>

</html>
